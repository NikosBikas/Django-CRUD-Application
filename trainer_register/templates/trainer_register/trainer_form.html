
{% extends "trainer_register/base.html"%}
{% load static %}
{% load crispy_forms_tags %}

 
{% block content %}
<h1 class="display-5 text-center">Trainer Registration and Update Form!</h1>
<hr class="my-4">
<form action="" method="post" autocomplete="off">       
    {%csrf_token%}
    {{form|crispy}}
    <br>
        <button type="submit" class="btn btn-lg btn-primary btn-success col-8 mx-auto"><i class="fas fa-database "></i> Submit</button>
        <a href="{% url 'trainer_list' %}" class="btn btn-secondary btn-lg btn-block btn-lg me-2" ><i class="fas fa-stream"></i> Back to list</a> 
</form>
{% endblock content %}
